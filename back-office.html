<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(./assets/img/8633267-mano-con-gesto-testo-rock-e-stelle-doodle-emblema-simbolo-isolato-su-sfondo-bianco-grunge-stampa-illustrazione-vettoriale.jpg);
    "
  >
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img class="img-fluid" src="./assets/img/logo.png" alt="" style="width: 50px" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home-page.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Inserisci nuovo prodotto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Inserisci nuovo prodotto</h1>
        <h6 class="text-danger">I campi indicati con un * sono obbligatori</h6>
        <div class="row">
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label for="prodName" class="form-label">Product Name *</label>
                <input type="text" class="form-control border border-black" id="prodName" />
                <div class="form-text">Indica il nome del prodotto.</div>
              </div>
              <div class="mb-3">
                <label for="prodDescription" class="form-label">Product Description *</label>
                <input type="text" class="form-control border border-black" id="prodDescription" />
                <div class="form-text">Breve descrizione del prodotto.</div>
              </div>
              <div class="mb-3">
                <label for="prodBrand" class="form-label">Brand *</label>
                <input type="text" class="form-control border border-black" id="prodBrand" />
                <div class="form-text">Marca del Prodotto.</div>
              </div>
              <div class="mb-3">
                <label for="prodPic" class="form-label">Product Picture *</label>
                <input type="text" class="form-control border border-black" id="prodPic" placeholder="Allega l'URL della tua foto -> (https://...)" />
                <div class="form-text">Carica la foto di copertina del prodotto.</div>
              </div>
              <div class="mb-3">
                <label for="prodPrice" class="form-label">Product Price *</label>
                <input type="number" class="form-control border border-black" id="prodPrice" placeholder="â‚¬" />
                <div class="form-text">Indica il prezzo del prodotto.</div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Carica prodotto</button>
                <button type="button" class="btn btn-outline-dark">Resetta campi</button>
                <a href="./home-page.html" class="btn btn-dark">Torna alla Home</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/back-office.js"></script>
  </body>
</html>
